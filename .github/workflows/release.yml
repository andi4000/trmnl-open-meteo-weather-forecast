name: Release Plugin

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

env:
  PLUGIN_NAME: TRMNL-Plugin-Open-Meteo-Weather-Forecast

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Set release filename
        run: echo "ZIP_FILE=${{ env.PLUGIN_NAME }}-${GITHUB_REF_NAME}.zip" >> $GITHUB_ENV

      - name: Inject version string into plugin name
        run: |
          sed -i "s/^name: \(.*\)$/name: \1 v${{ github.ref_name }}/" src/settings.yml

      - name: Preparing plugin files
        run: cd src && zip -r ../${{ env.ZIP_FILE }} .

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            ${{ env.ZIP_FILE }} \
            --generate-notes
