---
name: Open-Meteo Hourly Weather Forecast
no_screen_padding: 'no'
dark_mode: 'no'
static_data: ''
strategy: polling
polling_verb: get
polling_url: "https://api.open-meteo.com/v1/forecast?latitude={{lat}}&longitude={{lon}}&daily=weather_code,sunrise,sunset,temperature_2m_max,temperature_2m_min&hourly=temperature_2m,weather_code,is_day&models=best_match&current=temperature_2m,is_day,weather_code&timezone=auto&forecast_days=3\r\nhttps://andi4000.github.io/weather-app-assets/open-meteo/descriptions.v1.json\r\nhttps://andi4000.github.io/weather-app-assets/open-meteo/iconsmapping.v1.json\r\nhttps://andi4000.github.io/weather-app-assets/i18n.json"
polling_headers: ''
refresh_interval: 15
custom_fields:
- keyname: lat
  optional: false
  field_type: string
  name: Latitude
  description: Latitude of your location
  help_text: Google "lat lon &lt;city name&gt;" to find your coordinates
  placeholder: 52.52
- keyname: lon
  optional: false
  field_type: string
  name: Longitude
  description: Longitude of your location
  help_text: Google "lat lon &lt;city name&gt;" to find your coordinates
  placeholder: 13.41
- keyname: lang
  field_type: select
  name: Language
  description: Display language
  optional: false
  default: de
  options:
  - English: en
  - German: de
  - French: fr
  - Spanish: es
  - Italian: it
  - Dutch: nl
- keyname: date_format_today
  field_type: string
  name: Date Format Today
  description: Format for today's date in strftime format
  help_text: See <a href="https://strftime.net/" class="underline">strftime.net</a> for details
  default: "%A, den %d.%m.%Y"
- keyname: date_format_tomorrow
  field_type: string
  name: Date Format Tomorrow
  description: Format for tomorrow's date in strftime format
  help_text: See <a href="https://strftime.net/" class="underline">strftime.net</a> for details
  default: "%A"
- keyname: fubar
  name: About This Plugin
  field_type: author_bio
  description: Hourly weather forecast plugin with Open-Meteo Backend. No API key required.
  github_url: https://github.com/andi4000/trmnl-open-meteo-weather-forecast
